name: login_checkin

on:  [ push ]
jobs:
  test_schedule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: python_env
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: 'Install requirements'
          run: |
            pip install --upgrade pip
            pip install -r ./requirements.txt
      - name: 'run'
        run: |
          echo 
          python ./xmrth_checkin.py

